<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScoreKeeper</title>
  <link rel="stylesheet" href="scorekeeper.css" media="all">
</head>
<body>
  <h1>Player 1 v Player 2</h1>
  <br>
  <h1><span id="p1sc">0</span>      to      <span id="p2sc">0</span></h1>

</body>
</html>

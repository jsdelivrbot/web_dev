<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specificity</title>

  <style type="text/css">
  body {
    color: red;
  }

  p {
    color: green;
  }

  li {
    color: orange;
  }

  .highlight {
    color: yellow
  }

  #special {
    color: purple;
  }
  </style>

</head>
<body>
  <p>HELLO!!!</p>
    <ul>
    <li id="special" class="highlight">John</li>
    <li>Paul</li>
    <li>George</li>
    <li class="highlight">Ringo</li>
  </ul>

</body>
</html>

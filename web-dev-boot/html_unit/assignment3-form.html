<!DOCTYPE html>
<html>
<head>
	<title>form assignment</title>
</head>
<body>

<h2>Register</h2>

<form method="GET">
<!-- name- first and last -->
<div>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" placeholder="John" name="name" required>
  
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" placeholder="Smith" name="name" required>
</div>

<!-- sex - radio buttons -->
<div>
  <label for="male">Male</label>
  <input type="radio" id="male" value="male" name="gender">
  
  <label for="female">Female</label>
  <input type="radio" id="female" value="female" name="gender">
  
  <label for="other">Other</label>
  <input type="radio" id="other" value="other" name="gender">
</div>

<!-- email password -->
<div>
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="your email" name="login" required>
  
  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="password" name="login" pattern=".{5,10}" title="Password must be betwee 5 and 10 characters" required>
</div>
	

<!-- birthday select -->
<div>
  <label for="birthday">Birthday:</label>
  <select name="month">
    <option value="january">January</option>
    <option value="february">February</option>
    <option value="march">March</option>
  </select>
  
  <select name="day">
    <option value="1">01</option>
    <option value="02">02</option>
    <option value="03">03</option>
  </select>
  
  <select name="year">
    <option value="2001">2001</option>
    <option value="2002">2002</option>
    <option value="2003">2003</option>
  </select>
</div>

<!-- terms of service agreement -->
<label for="tsa">I agree to the terms and conditions</label>
<input type="checkbox" name="tsa" required>

<input type="submit">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<link rel="stylesheet" href="bootstrap.css" type="text/css">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <title>Bootstrap Playground</title>
</head>
<body>

  <div class="container">
    <h1>Bootstrap Basics</h1>

    <!--inline form-->
    <form class="form-inline">
      <label class="sr-only" for="inlineforminput">name</label>
      <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineforminput" placeholder="jane doe">

      <label class="sr-only" for="inlineforminputgroup">username</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon">@</div>
        <input type="text" class="form-control" id="inlineforminputgroup" placeholder="username">
      </div>

      <div class="form-check mb-2 mr-sm-2 mb-sm-0">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> remember me
        </label>
      </div>

      <button type="submit" class="btn btn-primary">submit</button>
    </form>

    <button class="btn btn-success btn-xs">CLICK ME!</button>
    <button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
    <button class="btn btn-success btn-xs active">CLICK ME!</button>
    <a href="https://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

    <div class="jumbotron">
      <h1 class="display-3">Hi, I'm text in jumbotron</h1>
      <p class="lead">This is a simple hero unit, I don't know what a hero unit is but I'm using it</p>
      <hr class="my-5">
      <p>It uses utility classes for typography and spacing to space content out within a large container</p>
    </div>

    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Another label</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
      </div>
      <div class="form-group">
        <label for="exInputFile"></label>
        <input type="file" id="exInputFile" class="form-control-file">
        <small id="fileHelp" class="form-text text-muted">Here is where I would explain how to upload the file</small>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>
</body>
</html>
